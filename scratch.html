<nav id="header-nav">
  <button class="nav__hamburger" aria-expanded="false" type="menu">
    <img src="images/icon-hamburger.svg" alt="navigation toggle" />
  </button>

  <div id="nav-modal" class="modal">
    <!-- if using an id does class of hide not work? -->

    <button class="nav__close" aria-expanded="" type="reset">
      <img src="images/icon-close-menu.svg" alt="close expanded navigation" />
    </button>

    <div class="modal-content">
      <ul class="nav-list">
        <li><a href="#about" target=""></a>About</li>
        <li><a href="#discover" target=""></a>Discover</li>
        <li class="no-border">
          <a href="#get-started" target=""></a>Get Started
        </li>
      </ul>
    </div>
  </div>
</nav>

<script>
  const openNav = document.querySelector(".nav-hamburger");
  const modal = document.querySelector(".modal-content");
  const overlay = document.querySelector("body");
  const closeNav = document.querySelector(".nav-close");

  openNav.addEventListener("click", (e) => {
    e.preventDefault(); //not sure this is need since nothing is submitted?
    openNav.style.display = "none";
    overlay.classList.add("overlay");
    modal.classList.remove("hide");
    closeNav.style.display = "block";
  });

  closeNav.addEventListener("click", (e) => {
    e.preventDefault();
    closeNav.style.display = "none";
    overlay.classList.remove("overlay");
    modal.classList.add("hide");
    openNav.style.display = "block";
  });
</script>
